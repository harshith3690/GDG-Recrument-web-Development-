<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Forms Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Forms Page</h1>
    <p>Complete the forms below and see instant validation feedback.</p>
  </header>

  <!-- Registration Form -->
  <section class="form-section">
    <h2>Registration Form</h2>
    <form id="registerForm">
      <label>Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter your name" required>

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label>Password:</label>
      <input type="password" id="password" placeholder="Min 6 characters" minlength="6" required>

      <label>Confirm Password:</label>
      <input type="password" id="confirm" placeholder="Re-enter password" required>

      <label>Gender:</label>
      <div class="gender">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female" required> Female</label>
      </div>

      <button type="submit">Register</button>
    </form>
  </section>

  <!-- Feedback Form -->
  <section class="form-section">
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
      <label>Your Name:</label>
      <input type="text" id="fbname" placeholder="Name" required>

      <label>Email:</label>
      <input type="email" id="fbemail" placeholder="Email" required>

      <label>Rate our website (1-5):</label>
      <input type="number" id="rating" min="1" max="5" required>

      <label>Comments:</label>
      <textarea id="comment" placeholder="Write your feedback..." rows="4" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <p id="successText">Form submitted successfully!</p>
      <button id="closeModal">OK</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Interactive Forms Page | Built by [Your Name]</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
